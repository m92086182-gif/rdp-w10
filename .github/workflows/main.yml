name: RDP-Server
on:
  workflow_dispatch:

jobs:
  winserver-rdp:
    runs-on: windows-latest  # يدعم Windows Server 2022 تلقائياً من GitHub

    steps:

      - name: Enable RDP on Windows Server
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service TermService -Force

      - name: Create Custom RDP User (from Secrets)
        run: |
          $username = "${{ secrets.RDP_USERNAME }}"
          $password = "${{ secrets.RDP_PASSWORD }}"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $username -Password $secure -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey ${{ secrets.TAILSCALE_AUTH_KEY }} --hostname server-${{ github.run_id }}

          $ip = $null; $tries = 0
          while (-not $ip -and $tries -lt 10) {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $tries++
          }

          if (-not $ip) { Write-Error "No Tailscale IP"; exit 1 }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Check RDP Port
        run: |
          $result = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if (-not $result.TcpTestSucceeded) { exit 1 }

      - name: Keep Session Alive
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "IP Address: $env:TS_IP"
          Write-Host "Username : $env:RDP_USER"
          Write-Host "Password : $env:RDP_PASS"
          Write-Host "==================`n"

          while ($true) {
              Write-Host "[$(Get-Date)] Server Active"
              Start-Sleep -Seconds 300
          }
